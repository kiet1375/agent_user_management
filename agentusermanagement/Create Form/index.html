<!DOCTYPE html>    
<html>    
<head>
<meta charset="utf-8">  
<title>Reg Form</title> 
<link rel='stylesheet' href='index.css' type='text/css' />   
<script src="index.js"></script>
</head>    
<body>    
    <center><h1>Create Student</h1></center>    
    <hr>    
    <form method="" action="" name="reg_form" onsubmit="return validate()">    
        <h2>Registration Form</h2>    
        <table>    
            <tr>    
                <td><label>StudentID: </label></td>    
                <td>    
                    <input type="studentid" name="StudentID">    
                </td>    
            </tr>  
            <tr>    
                <td><label>Full Name: </label></td>    
                <td>    
                    <input type="text" name="fname" placeholder="First Name">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Section: </label></td>    
                <td>    
                    <input type="text" name="section" placeholder="Section">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Branch: </label></td>    
                <td>    
                    <input type="textarea" name="branch" placeholder="Branch">    
                </td>    
            </tr>    
           
            <tr>    
                <td><label>Email Id: </label></td>    
                <td>    
                    <input type="text" name="email" placeholder="example@gmail.com">    
                </td>    
            </tr>    
   
            <tr>    
                <td>    
                    <input type="submit" name="submit" value="Submit">    
                    <input type="reset" name="reset" value="Reset">    
                </td>    
            </tr>             
        </table>    
    </form>    
</body>    
</html>
