{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
  <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
  <script src= "https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src= "https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script type="text/babel" src="{% static 'js/login.js' %}"></script>
  <script>
  $( document ).ready(function() {
    if($(location).attr("href") == "https://agentusermanagement.herokuapp.com/?error"){
      alert("Wrong email or password. Pleae try again");
    }
  });
  </script>
</head>
<body>
<div class="login-form">
  <form  id="form" name = "form" action = "{% url 'validate' %}" method = "POST">{% csrf_token %}
    <div id="form_post"></div>
  </form>
</div>
</body>
</html>
